<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>招领信息</title>
</head>
<body>
<table border="1">
    <tbody>
    <th>物品描述</th>
    <th>捡拾地点</th>
    <th>联系方式</th>
    <tr th:each="lost: ${losts}">
        <td th:text="*{lost.description}"></td>
        <td th:text="*{lost.locality}"></td>
        <td th:text="*{lost.contact}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
