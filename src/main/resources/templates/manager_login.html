<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>
</head>
<body>
<form action="manager_login" th:object="${manager}">
    <input type="text" placeholder="ID" th:field="*{id}"><br>
    <input type="password" placeholder="密码" th:field="*{pass}"><br>
    <input type="submit">
</form>
<span th:text="${msg}" th:if="${msg}"></span>
</body>
</html>
