<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理用户</title>
</head>
<body>
<table border="1">
    <tbody>
    <th>ID</th>
    <th>用户名</th>
    <th>操作</th>
    <tr th:each="user: ${users}">
        <td th:text="*{user.id}"></td>
        <td th:text="*{user.name}"></td>
        <td>
            <a th:href="@{/delete_user(id=${user.id})}">删除</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
